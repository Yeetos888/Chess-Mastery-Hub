<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | ChessMastery Hub</title>

    <style>
      /* Global */
      body {
        background-color: #f5f3de; /* cream */
        color: #475971; /* slate blue-gray */
        font-family: "Segoe UI", Tahoma, sans-serif;
      }

      /* Navbar */
      .navbar {
        background-color: #475971;
      }
      .navbar-brand,
      .navbar-nav .nav-link {
        color: #f5f3de !important;
      }
      .navbar-nav .nav-link:hover {
        color: #abaa8b !important;
      }
      .btn-success {
        background-color: #476488;
        border: none;
      }
      .btn-warning {
        background-color: #abaa8b;
        border: none;
        color: #fff;
      }

      /* Hero */
      .hero {
        background-color: #476488;
        color: #f5f3de;
      }
      .hero h1 {
        font-weight: bold;
      }

      /* Contact Section */
      .contact-section {
        background-color: #abaa8b20; /* sage tint */
        border-radius: 12px;
        padding: 40px;
      }
      .contact-section h2 {
        color: #476488;
      }
      .form-control {
        border-radius: 8px;
        border: 1px solid #47597150;
      }
      .btn-submit {
        background-color: #475971;
        color: #f5f3de;
        border: none;
        border-radius: 8px;
      }
      .btn-submit:hover {
        background-color: #476488;
      }

      /* Footer */
      footer {
        background-color: #475971;
        color: #f5f3de;
      }
      footer ul {
        list-style: none;
        padding: 0;
        margin: 0 0 10px 0;
      }
      footer ul li {
        display: inline;
        margin: 0 15px;
      }
      footer ul li a {
        color: #abaa8b;
        text-decoration: none;
      }
      footer ul li a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">♟ChessMastery Hub</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item mx-3">
              <a
                class="nav-link active p-3"
                aria-current="page"
                href="index.html#coursesec"
                >Courses</a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="signin.html"
                ><button class="btn btn-success">Login</button>
              </a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="signup.html"
                ><button class="btn btn-warning">SignUp</button></a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="support.html"
                ><button class="btn btn-info">Support</button></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="text-center py-5 hero">
      <h1>Contact Us</h1>
      <p class="lead">We’d love to hear from you. Let’s connect!</p>
    </header>

    <!-- Contact Section -->
    <section class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 contact-section shadow-sm">
          <h2 class="mb-4 text-center">Get in Touch</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                placeholder="Write your message here..."
              ></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-submit px-4 py-2">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="p-4 text-center">
      <nav>
        <ul>
          <li><a class="main-foot" href="about.html">About Us</a></li>
          <li><a class="main-foot" href="contact.html">Contact</a></li>
          <li><a class="main-foot" href="faq.html">FAQ</a></li>
          <li><a class="main-foot" href="privpol.html">Privacy Policy</a></li>
        </ul>
      </nav>
      <p>© 2025 ChessMastery Hub. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
